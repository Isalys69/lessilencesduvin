<table>
  <thead>
    <tr>
      <th>Vin</th>
      <th>Prix unitaire</th>
      <th>Quantité</th>
      <th>Sous-total</th>
    </tr>
  </thead>
  <tbody>
    {% for line in items %}
    <tr>
      <td>{{ line.nom }}</td>
      <td>{{ "%.2f"|format(line.prix) }} €</td>
      <td>{{ line.qty }}</td>
      <td>{{ "%.2f"|format(line.line_total) }} €</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<h3>Total : {{ "%.2f"|format(total) }} €</h3>
